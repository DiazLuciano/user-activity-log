
<div class="d-flex flex-row justify-content-between mb-3">
  <p class="fs-3">Historico de Actividades</p>
</div>

<mat-divider></mat-divider>

<div *ngIf="loading" class="d-flex justify-content-center mt-5">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div *ngIf="!loading">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.createDate}} </td>
      </ng-container>

      <!-- Apellido -->
      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actividad </th>
        <td mat-cell *matCellDef="let row"> {{row.actividad}} </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef > ID Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Selecciones pÃ¡gina"></mat-paginator>
  </div>
</div>
